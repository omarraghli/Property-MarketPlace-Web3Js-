<form class="search-bar">
  <input
    class="form-control mr-sm-2"
    type="search"
    placeholder="Search by seller address"
    aria-label="Search"
    name="sellerSearchInputeSearch"
    [(ngModel)]="sellerSearchInputeSearch"
  />
  <button class="search-btn" (click)="searchBySellerAddress(sellerSearchInputeSearch)">
     <span>Search</span>
  </button>
</form>
<div class="wrapper">
  <div *ngFor="let item of MarketItems | async" class="card">
    <div class="card-image"></div>
    <div class="card-text">
      <span class="date"></span>
      <h2>Seller</h2>
      <p style="overflow-wrap: break-word;">
        {{ item["seller"] }}
      </p>
    </div>
    <div class="card-stats">
      <div class="stat">
        <div class="value">Price:</div>
        <div class="type">{{ item["price"] }} ETH</div>
        <div class="type">
          {{ item["price"] * (BinanceObject?.price || 0) | number: "1.0-0" }}$
        </div>
      </div>
      <div>
        <button
          class="button-36"
          (click)="createMarketSale(item['itemId'], item['price'])"
        >
          Buy
        </button>
      </div>
    </div>
  </div>
</div>
